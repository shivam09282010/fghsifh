<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Standalone Video Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { display:flex; flex-direction:column; align-items:center; font-family:Arial; background:#f3f4f6; margin:0; height:100vh; justify-content:center;}
    video { width:45%; margin:10px; border:2px solid #ccc; border-radius:8px; }
    button { padding:8px 16px; font-size:16px; margin:8px; border:none; border-radius:4px; background:#007bff; color:#fff; cursor:pointer; }
    button:disabled { background:#999; cursor:not-allowed; }
    #controls { margin:12px; }
    #room { display:none; }
  </style>
</head>
<body>

  <h2>Standalone Video Call</h2>
  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>

  <div id="controls">
    <button id="createRoom">Create Room</button>
    <button id="joinRoom">Join Room</button>
  </div>

  <div id="room">
    <p>Room ID: <span id="roomId"></span></p>
    <input id="roomInput" placeholder="Enter Room ID to join" />
    <button id="connect">Connect</button>
  </div>

  <script>
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const createRoomBtn = document.getElementById('createRoom');
    const joinRoomBtn = document.getElementById('joinRoom');
    const roomDiv = document.getElementById('room');
    const roomIdSpan = document.getElementById('roomId');
    const roomInput = document.getElementById('roomInput');
    const connectBtn = document.getElementById('connect');

    const peerConnectionConfig = {
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' }
      ]
    };

    let pc, localStream, roomId, ws;

    // WebSocket setup
    const WEBSOCKET_SERVER = "wss://ws.postman-echo.com/raw"; // Free WebSocket signaling server

    ws = new WebSocket(WEBSOCKET_SERVER);

    ws.onmessage = async (event) => {
      const data = JSON.parse(event.data);
      if (data.type === 'offer') {
        await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        sendMessage({ type: 'answer', roomId, answer });
      } else if (data.type === 'answer') {
        await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
      } else if (data.type === 'candidate') {
        await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
      }
    };

    async function setupUserMedia() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;
    }

    async function setupPeerConnection() {
      pc = new RTCPeerConnection(peerConnectionConfig);
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
      pc.onicecandidate = event => {
        if (event.candidate) {
          sendMessage({ type: 'candidate', roomId, candidate: event.candidate });
        }
      };
      pc.ontrack = event => {
        remoteVideo.srcObject = event.streams[0];
      };
    }

    function sendMessage(message) {
      ws.send(JSON.stringify(message));
    }

    createRoomBtn.onclick = async () => {
      await setupUserMedia();
      await setupPeerConnection();

      roomId = Math.random().toString(36).substring(2, 10);
      roomIdSpan.textContent = roomId;
      roomDiv.style.display = 'block';

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      sendMessage({ type: 'offer', roomId, offer });
    };

    joinRoomBtn.onclick = () => {
      roomDiv.style.display = 'block';
    };

    connectBtn.onclick = async () => {
      await setupUserMedia();
      await setupPeerConnection();

      roomId = roomInput.value.trim();
      sendMessage({ type: 'join', roomId });
    };
  </script>
</body>
</html>
