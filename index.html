<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Video Call</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
    video { width: 45%; margin: 10px; border: 2px solid #000; border-radius: 10px; }
    #controls { margin: 20px; }
    button, input { font-size: 16px; padding: 10px; margin: 5px; }
  </style>
</head>
<body>
  <h1>Global Video Call</h1>
  <div id="controls">
    <button id="create-room">Create Room</button>
    <input id="room-id" placeholder="Room ID">
    <button id="join-room">Join Room</button>
  </div>
  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>
  <script>
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const createRoomButton = document.getElementById('create-room');
    const joinRoomButton = document.getElementById('join-room');
    const roomIdInput = document.getElementById('room-id');

    let localStream, peerConnection;
    const signalingServer = 'wss://signal.onwebchat.com';
    const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
    const ws = new WebSocket(signalingServer);

    ws.onmessage = async (message) => {
      const data = JSON.parse(message.data);

      if (data.type === 'offer') {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        ws.send(JSON.stringify({ type: 'answer', room: data.room, answer }));
      } else if (data.type === 'answer') {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
      } else if (data.type === 'candidate') {
        await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
      }
    };

    async function setupLocalStream() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;
    }

    function setupPeerConnection() {
      peerConnection = new RTCPeerConnection(config);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          ws.send(JSON.stringify({ type: 'candidate', room: roomIdInput.value, candidate: event.candidate }));
        }
      };
      peerConnection.ontrack = (event) => {
        remoteVideo.srcObject = event.streams[0];
      };
    }

    createRoomButton.addEventListener('click', async () => {
      await setupLocalStream();
      setupPeerConnection();

      const room = Math.random().toString(36).substring(2, 8);
      roomIdInput.value = room;
      ws.send(JSON.stringify({ type: 'create', room }));

      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      ws.send(JSON.stringify({ type: 'offer', room, offer }));
    });

    joinRoomButton.addEventListener('click', async () => {
      if (!roomIdInput.value.trim()) {
        alert('Enter a valid Room ID!');
        return;
      }
      await setupLocalStream();
      setupPeerConnection();
      ws.send(JSON.stringify({ type: 'join', room: roomIdInput.value }));
    });
  </script>
</body>
</html>
