<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Video Call Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }

        video {
            width: 45%;
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #controls {
            margin: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Global Video Call</h1>
    <div id="videos">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>
    <div id="controls">
        <button id="startCall">Start Call</button>
    </div>

    <script>
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const startCallButton = document.getElementById('startCall');

        let localStream;
        let peerConnection;
        const signalingServer = new WebSocket('wss://signaling.simplewebrtc.com'); // Replace if needed
        const configuration = {
            iceServers: [
                { urls: 'stun:stun.stunprotocol.org' },
                { urls: 'stun:stun4.l.google.com:19302' }
            ]
        };

        const room = "globalRoom123"; // Replace with your unique room name

        signalingServer.onopen = () => {
            console.log("Connected to signaling server");
            signalingServer.send(JSON.stringify({ type: 'join', room }));
        };

        signalingServer.onerror = (error) => {
            console.error("WebSocket error:", error);
        };

        signalingServer.onmessage = async (message) => {
            const data = JSON.parse(message.data);

            if (data.room !== room) return;

            switch (data.type) {
                case 'offer':
                    console.log("Received offer");
                    if (!peerConnection) createPeerConnection();
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    signalingServer.send(JSON.stringify({ type: 'answer', room, answer }));
                    break;

                case 'answer':
                    console.log("Received answer");
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
                    break;

                case 'candidate':
                    console.log("Received candidate");
                    if (peerConnection) {
                        await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                    }
                    break;

                default:
                    console.log("Unknown message type:", data.type);
            }
        };

        function createPeerConnection() {
            console.log("Creating peer connection");
            peerConnection = new RTCPeerConnection(configuration);

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    signalingServer.send(JSON.stringify({ type: 'candidate', room, candidate: event.candidate }));
                }
            };

            peerConnection.ontrack = (event) => {
                console.log("Received remote stream");
                remoteVideo.srcObject = event.streams[0];
            };

            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
        }

        async function startCall() {
            startCallButton.disabled = true;

            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;

                createPeerConnection();

                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                signalingServer.send(JSON.stringify({ type: 'offer', room, offer }));
                console.log("Offer sent");
            } catch (error) {
                console.error("Error starting call:", error);
            }
        }

        startCallButton.addEventListener('click', startCall);
    </script>
</body>
</html>
