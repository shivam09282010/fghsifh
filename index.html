<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Video Call</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f0f0; text-align: center; padding: 10px; }
    video { width: 45%; margin: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #room-controls { margin: 20px; }
  </style>
</head>
<body>
  <h1>Global Video Call</h1>
  <div id="room-controls">
    <button id="create-room">Create Room</button>
    <button id="join-room">Join Room</button>
    <input id="room-id" placeholder="Enter Room ID" />
  </div>
  <p id="room-display"></p>
  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>

  <script>
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const createRoomButton = document.getElementById('create-room');
    const joinRoomButton = document.getElementById('join-room');
    const roomInput = document.getElementById('room-id');
    const roomDisplay = document.getElementById('room-display');

    let localStream, peerConnection, roomId;
    const signalingServer = 'wss://ws.postman-echo.com/raw';
    const stunServers = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    const ws = new WebSocket(signalingServer);

    ws.onmessage = async (event) => {
      const message = JSON.parse(event.data);
      if (message.type === 'offer') {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(message.offer));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        sendMessage({ type: 'answer', roomId, answer });
      } else if (message.type === 'answer') {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(message.answer));
      } else if (message.type === 'candidate') {
        await peerConnection.addIceCandidate(new RTCIceCandidate(message.candidate));
      }
    };

    async function startLocalVideo() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;
    }

    function setupPeerConnection() {
      peerConnection = new RTCPeerConnection(stunServers);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          sendMessage({ type: 'candidate', roomId, candidate: event.candidate });
        }
      };
      peerConnection.ontrack = (event) => {
        remoteVideo.srcObject = event.streams[0];
      };
    }

    function sendMessage(message) {
      ws.send(JSON.stringify(message));
    }

    createRoomButton.addEventListener('click', async () => {
      await startLocalVideo();
      setupPeerConnection();

      roomId = Math.random().toString(36).substr(2, 8);
      roomDisplay.textContent = `Room ID: ${roomId}`;
      roomDisplay.style.color = 'green';

      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      sendMessage({ type: 'offer', roomId, offer });
    });

    joinRoomButton.addEventListener('click', async () => {
      if (!roomInput.value.trim()) {
        alert('Please enter a Room ID');
        return;
      }
      roomId = roomInput.value.trim();
      await startLocalVideo();
      setupPeerConnection();
      sendMessage({ type: 'join', roomId });
    });
  </script>
</body>
</html>
